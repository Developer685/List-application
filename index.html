<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script defer src="JS/functions.js"></script>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="list icon/1950715.png">

</head>

<body>
    <main class="main">

        <header>
            <h1 class="headline">Lista zadań</h1>
        </header>

        <section class="section">
            <h2 class="section__headline">Stwórz nowe zadanie </h2>

            <form class="js-form form">
                <input class="js-newTaskInput newTaskInput" placeholder="Wpisz zadanie">
                <button class="js-buttonNewTask newTaskButton">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <header>
                <h2 class="section__headline">Lista zadań</h2>
            </header>
            <div class="section__body">
                <form>
                    <ul class="js-tasks tasks"> </ul>
                </form>
            </div>

        </section>

    </main>



</body>

</html>
